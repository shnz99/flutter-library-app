name: Flutter CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'

    - name: Clean the build directory
      run: flutter clean

    - name: Install dependencies
      run: flutter pub get

    - name: Install barcode_scan2 and http packages
      run: flutter pub add barcode_scan2 http

    - name: Run tests
      run: flutter test

    - name: Build app for Android
      run: flutter build apk

    - name: Create new release package for Android
      run: |
        mkdir -p release
        cp build/app/outputs/flutter-apk/app-release.apk release/
        echo "New release package created for Android"

    - name: Upload APK to GitHub Releases
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive
